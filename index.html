<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Webflow UI Template</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
 <header>
    <!-- Banner Section -->
  <section class="banner">
    <div class="banner-content">
      <div class="logo">LO GO</div>
      <button class="signup-btn">Sign Up</button>
      <h1>Cool Dark UI Template for <br> Webflow Agencies!</h1>
      <button class="focus-btn">Stay Focused</button>
    </div>
  </section>
  </header>

  <main>
      <!-- Action Section -->
  <section class="action">
    <div class="action-left">
      <h2>See It in Action</h2>
      <p>Explore the live preview and imagine your brand in this bold new look.</p>
      <button class="preview-btn">Launch Live Preview</button>
    </div>
    <div class="action-right">
      <img src="Assets/wc-mini.png" alt="Webflow Conf 2022" />
    </div>
  </section>

  <!-- user stastics section -->
   <section class="stats-section">
  <div class="stats-box">
    <h2>Joined Thousands of Productive Users</h2>
    <div class="stats">
      <div class="stat">
        <h3>50K</h3>
        <p>Active Users</p>
      </div>
      <div class="stat">
        <h3>2M+</h3>
        <p>Focus Sessions</p>
      </div>
      <div class="stat">
        <h3>95%</h3>
        <p>Satisfaction Rate</p>
      </div>
    </div>
  </div>
</section>

 <!-- contact form section -->
     <section class="contact-section">
  <div class="contact-container">
    <div class="contact-text">
      <h1>Let's Get in<br>Touch</h1>
    </div>
    <form class="contact-form">
      <label>Email</label>
      <input type="email" placeholder="example@email.com" required>

      <label>Name</label>
      <input type="text" placeholder="full name" required>

      <label>Message</label>
      <textarea rows="5" placeholder="write your message...." required></textarea>

      <button type="submit">Get in Touch</button>
    </form>
  </div>
</section>



  </main>

  <footer>
  </footer>

</body>
</html>
