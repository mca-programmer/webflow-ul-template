<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Webflow UI Template</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
 <header>
    <!-- Banner Section -->
  <section class="banner">
    <div class="banner-content">
      <div class="logo">LO GO</div>
      <button class="signup-btn">Sign Up</button>
      <h1>Cool Dark UI Template for <br> Webflow Agencies!</h1>
      <button class="focus-btn">Stay Focused</button>
    </div>
  </section>
  </header>

  <main>
      <!-- Action Section -->
  <section class="action">
    <div class="action-left">
      <h2>See It in Action</h2>
      <p>Explore the live preview and imagine your brand in this bold new look.</p>
      <button class="preview-btn">Launch Live Preview</button>
    </div>
    <div class="action-right">
      <img src="Assets/wc-mini.png" alt="Webflow Conf 2022" />
    </div>
  </section>

  </main>

  <footer>
  </footer>

</body>
</html>
